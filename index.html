<!DOCTYPE html>
<html>
  <head>
    <title>Generic E-commerce Website</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script src="j.js" defer></script>

    <script src="https://assets.adobedtm.com/236ca7d75265/8c6b66dcb692/launch-0af21b2d604b-development.min.js" async></script> -->

      src="https://assets.adobedtm.com/236ca7d75265/971bc07a5c7b/launch-cb11a01868a6-development.min.js"
      async
    ></script>
  </head>

  <body>
    <h1 class="title">Generic E-commerce Website</h1>
    <a href="index2.html" id="heroBanner" target="_blank"
      ><img src="assets/ecommerce-banner.jpg" class="banner-image"
    /></a>
    <div class="sub-banner">
      <video id="test-video" width="600" height="250" controls>
        <source
          src="assets/kia360-event-homepage-6sec-1080x1920_HMAzxJNt.mp4"
          type="video/mp4"
        />
      </video>
      <p id="description">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
        tempor incididunt ut labore et dolore magna aliqua.<button
          id="readMore"
        >
          Read More
        </button>
      </p>
    </div>
    <div class="product-form">
      <form id="personalInfoForm">
        <label
          ><p>Name</p>
          <input type="text" id="name"
        /></label>
        <label
          ><p>Region</p>
          <input type="text" id="address"
        /></label>
        <label
          ><p>mobile</p>
          <input type="number" id="mobile"
        /></label>
        <label
          ><p>email</p>
          <input type="email" id="email"
        /></label>
        <br />
        <button id="submit">Submit</button>
      </form>
      <br />
      <div id="productComponent">
        <img src="assets/download.jpg" />
        <a href="productPage.html">Product Page</a>
      </div>
    </div>
    <div id="dropdown-container">
      <label id="category"
        >Select the Category of Laptops
        <select id="selectCategory">
          <option>Select</option>
          <option>Dell Laptops</option>
          <option>HP Laptops</option>
          <option>Lenevo Laptops</option>
        </select>
      </label>
      <br />
      <label id="laptopName" class="hide">
        Select the Name of Laptops
        <select id="selectName">
          <option>Select</option>
          <option value="Super Version">Super Version</option>
          <option value="Ultra Version">Ultra Version</option>
          <option value="lite Version">lite Version</option>
        </select>
      </label>
      <br />
      <label id="ram" class="hide">
        Select Ram Varient
        <select id="selectRam">
          <option>Select</option>
          <option value="4">4 GB</option>
          <option value="8">8 GB</option>
          <option value="16">16 GB</option>
        </select>
      </label>
    </div>

    <footer id="footer">
      <a href="https://twitter.com/i/flow/login" target="_blank">Twitter</a>
      <a href="https://www.facebook.com/" target="_blank"> facebook</a>
    </footer>
  </body>
</html>
